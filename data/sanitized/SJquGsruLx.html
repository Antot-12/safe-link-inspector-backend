<title>Sanitized Preview</title>
<style>
:root{color-scheme:dark}
*{box-sizing:border-box;max-width:100%}
html,body{min-height:100%}

a{color:#2ee7d8;text-decoration:none;border-bottom:1px dotted #2ee7d8;word-break:break-word;overflow-wrap:anywhere}

th,td{border-bottom:1px solid #15202a;padding:10px 12px;text-align:left;vertical-align:top}
thead th{background:#101922;font-weight:700}
hr{border:none;border-top:1px solid #15202a;margin:18px 0}
h1,h2,h3,h4,h5,h6{margin:0 0 12px 0;line-height:1.25}
p{margin:0 0 12px 0}
ul,ol{padding-left:22px}
img,video,audio,iframe{display:none!important}
